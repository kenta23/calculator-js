<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="result">
                <div class="history">
                    <p id="history-value"></p>
                </div>
                <div class="output">
                    <p id="output-value"></p>
                </div>
            </div>

            <div class="keys">
                <!--FIRST ROW-->
                <div class="first">
                  <button class="operator" id="clear">C</button>
                  <button class="operator" id="backspace">CE</button>
                  <button class="operator" id="%">%</button>
                  <button class="operator" id="/">&#247;</button>
              </div>

              <div class="second">
                 <!--SECOND ROW-->
                 <button class="numbers" id="7">7</button>
                 <button class="numbers" id="8">8</button>
                 <button class="numbers" id="9">9</button>
                 <button class="operator" id="*">x</button>
             </div>

            <div class="third">
                  <!--THIRD ROW-->
                <button class="numbers" id="4">4</button>
                <button class="numbers" id="5">5</button>
                <button class="numbers" id="6">6</button>
                <button class="operator" id="-">-</button>
             </div>

             <div class="fourth">
                 <!--FOURTH ROW-->
                 <button class="numbers" id="1">1</button>
                 <button class="numbers" id="2">2</button>
                 <button class="numbers" id="3">3</button>
                 <button class="operator" id="+">+</button>
            </div>

             <div class="fifth">
                 <!--FIFTH ROW-->
                 <button class="empty" id="empty"></button>
                 <button class="numbers" id="2">0</button>
                 <button class="empty" id="empty"></button>
                 <button class="operator" id="=">=</button>
            </div>
          </div>
        </div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
